<div>
  <h2>{{ recipe.name  }}</h2>
  <h3>Ingredients:</h3>
  <ul>
    <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} {{ ingredient.quantity }} {{ ingredient.unit }}</li>
  </ul>
  <h3>Steps:</h3>
  <ul>
    <li *ngFor="let step of recipe.steps">{{ step.description }}</li>
  </ul>
</div>
